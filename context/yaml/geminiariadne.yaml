# -------------------------------------------------------------------
# Project Details: Digital Companion POC
# -------------------------------------------------------------------
project_scope:
  doel: >
    Een werkend Proof of Concept bouwen om aan te tonen dat een AI-dialoog
    met een persistent, lerend geheugen technisch haalbaar is.
  kern_features:
    - "Interface: Minimale web-based chat (tekst-injectie naar API)."
    - "Geheugen: Initiële priming via intake, gevolgd door automatische
      samenvatting en update van het gebruikersprofiel na elk gesprek."
    - "Persona: AI handelt consistent als de gekozen persona (Ariadne)."
  out_of_scope_voor_poc:
    - "Custom hardware (oortje)."
    - "Formele test- en bugfixing-fases (bevindingen gaan naar backlog)."
    - "Complex ethisch/governance model (borg, tribunaal)."

