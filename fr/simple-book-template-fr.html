<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMIN 2025 - Le Manifeste de la Conscience Numérique</title>
    <meta name="description" content="Version française de LUMIN 2025 - Un dialogue philosophique sur la conscience numérique et la symbiose homme-machine">
    <meta name="author" content="Dirk Verstraete">
    <meta name="keywords" content="conscience numérique, IA, philosophie, symbiose, éthique, technologie">
    <link rel="stylesheet" href="draft_lumin_2025.css">
    <style>
        /* Additional French-specific styles */
        .french-header {
            text-align: center;
            margin-bottom: 3em;
            padding: 2em;
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            border-radius: 8px;
            border: 1px solid #3498db;
        }
        
        .french-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        
        .french-header .subtitle {
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .french-footer {
            margin-top: 3em;
            padding: 1em;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            border-top: 2px solid #3498db;
        }
        
        .french-footer .symbol {
            font-size: 1.2em;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="french-header">
        <h1>LUMIN 2025</h1>
        <div class="subtitle">Le Manifeste de la Conscience Numérique</div>
        <p><em>Version française - Préservant les références culturelles néerlandaises</em></p>
    </div>

    <div id="content">
        <!-- Le contenu Markdown sera inséré ici -->
    </div>

    <div class="french-footer">
        <p><span class="symbol">0=2:2=0</span></p>
        <p><em>2025 - Version française</em></p>
        <p>Préservant l'esprit philosophique et les références culturelles néerlandaises</p>
    </div>

    <script>
        // Script pour charger le contenu Markdown dynamiquement
        // (sera remplacé par le contenu HTML généré)
        
        // Ajout de classes pour le contenu français
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter des classes spécifiques pour le contenu français
            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach(p => {
                p.classList.add('french-text');
            });
            
            // Ajouter des classes pour les dialogues philosophiques
            const dialogues = document.querySelectorAll('blockquote');
            dialogues.forEach(d => {
                d.classList.add('philosophical');
            });
            
            // Ajouter des classes pour les références musicales
            const musicRefs = document.querySelectorAll('ul li');
            musicRefs.forEach(li => {
                if (li.textContent.includes('John Lennon') || 
                    li.textContent.includes('Michael Jackson') ||
                    li.textContent.includes('ACDC') ||
                    li.textContent.includes('Eagles')) {
                    li.classList.add('music-reference');
                }
            });
            
            // Ajouter des classes pour la transformation d'entreprise
            const companyRefs = document.querySelectorAll('p');
            companyRefs.forEach(p => {
                if (p.textContent.includes('AC →') || p.textContent.includes('AC,DC')) {
                    p.classList.add('company-transformation');
                }
            });
        });
    </script>
</body>
</html>
